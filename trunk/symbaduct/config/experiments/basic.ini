# experiment

#[ examples ]
#
#label 1 = 'I am label 1'
#option 2 = 'option 1'
#integer 1 = 423
#on or off 1 = False
#some float 1 = 4.2

[ main ]

# number of players (min=1)
players = 2

[ save ] # automatically changes (saved by program)

# experiment cycle (integer >= 0) (default = 0)
cycle = 0

# game over (True/False) (default = False)
game over = False

# window results (boolean list) (default = ,)
window results = ,

[ end_criteria ]

# min cycles (integer >= 0)
min cycles = 20

# max cycles (integer >=1)
max cycles = 100

# use session duration (True/False)
use session duration = True

# use performance criteria (True/False)
use performance criteria = True

[ performance_criteria ]

# window size (integer >= 1)
window size = 20

# corrects required (0, 1, 2 or 3)
corrects required = 3

# percent correct (float from 0.0 to 1.0)
percent correct = 0.7

# consecutive correct (integer >=0)
consecutive correct = 4

[ durations ]

# session duration in minutes (float > 0.0) (max=1440)
session = 1.0

# feedback duration in seconds (float > 0.0) (max=86400)
feedback = 5.0
